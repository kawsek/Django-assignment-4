{% extends 'base.html' %}

{% block content %}

<div class="d-flex flex-warp justify-content-center px-5 pt-5">
    {% for task in data %}
    <div class="col-sm-3">
      <div class="card mx-2">
        <div class="card-body">
          <h5 class="card-title">{{task.title}}</h5>
          <p class="card-text">{{task.task_assign_date}}</p>
          <p class="card-text">{{task.description}}</p>
          <p class="card-text">Category: 
            {% for cat in task.categories.all %}
            <button class="btn btn-primary btn-sm m-2" disabled>{{cat.name}}</button>

            {% endfor %}
          </p>
          {% if task.is_completed %}
            <button class="btn btn-secondary" disabled>Completed</button>
          {% else %}
            <a href="{% url 'edit_task' task.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">Delete</a>
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
    
  </div>

{% endblock %}
